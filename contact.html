<main class="main contact">
	<div class="container">
		<div class="row align-items-center">
			<div class="col-md-2 mb-4 mb-md-0 text-right text-md-left"><img src="./img/ROMAN-TIHIY-black.svg" alt="roman tihy" class="img-fluid animated fadeInLeft"></div>
			<div class="col-md-6 offset-md-2">
				<h1 class="animated lightSpeedIn">Contact me</h1>
				<p>For any inquiries whether that be around events coverage, workshops, print sales and anything in between please fill out the form below</p>
				<form action="#" method="post">
					<label for="name">Name:</label>
					<input type="text" name="name" id="name" class="contact__input" required>
					<label for="email">E-mail:</label>
					<input type="email" name="email" id="email" class="contact__input" required>
					<label for="message">Message:</label>
					<textarea name="message" id="message" cols="30" rows="5" class="contact__input" required></textarea>
					<button class="contact__btn">SUBMIT</button>
				</form>
			</div>
		</div>
		<div class="row justify-content-center mt-5">
			<ul class="bottom__nav text-center">
				<li><a href="#">instagram</a></li>
				<li><a href="#">facebook</a></li>
				<li><a href="#">flickr</a></li>
			</ul>
		</div>
	</div>
</main>
